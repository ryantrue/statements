worker_processes auto;  # Автоматически выбирать количество процессов на основе количества доступных CPU

events {
    worker_connections 4096;  # Увеличить количество подключений на один процесс
    multi_accept on;  # Принимать несколько новых подключений за один вызов
    use epoll;  # Использовать epoll для лучшей производительности на Linux
}

http {
    # Оптимизация буферов
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 16k;
    proxy_busy_buffers_size 64k;
    proxy_temp_file_write_size 64k;

    # Сжатие Gzip для повышения производительности
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;  # Уровень сжатия: компромисс между скоростью и степенью сжатия
    gzip_buffers 16 8k;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_disable "msie6";  # Отключить для старых версий IE

    # SSL-настройки для безопасности
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384';

    # Включить OCSP Stapling для лучшего времени отклика SSL
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # HTTP/2 для повышения производительности
    server {
        listen 443 ssl;
        http2 on;
        server_name localhost;

        ssl_certificate /etc/nginx/certs/server.crt;
        ssl_certificate_key /etc/nginx/certs/server.key;

        # Включить HSTS для усиленной безопасности HTTPS
        add_header Strict-Transport-Security "max-age=31536000; includeSubdomains; preload" always;

        # Защита от атак XSS и других веб-уязвимостей
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";

        # Проксирование на Go-приложение
        location / {
            proxy_pass http://app:9080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Оптимизация таймаутов и обработки запросов
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            send_timeout 60s;

            # Лимиты загрузки файлов (можно настроить по требованиям)
            client_max_body_size 10M;
        }

        # Обработка ошибок
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    # Редирект HTTP на HTTPS
    server {
        listen 80;
        server_name localhost;
        return 301 https://$host$request_uri;
    }
}