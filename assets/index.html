<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Загрузка файлов и скачивание Excel</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Загрузка файлов и скачивание данных</h1>
    </header>

    <main>
        <section aria-labelledby="fileUploadSection">
            <h2 id="fileUploadSection">Форма загрузки файлов</h2>
            <form id="uploadForm" method="post" enctype="multipart/form-data" aria-label="Форма загрузки файлов">
                <!-- Зона выбора и перетаскивания файлов -->
                <div class="file-upload" aria-describedby="dropZoneInstructions">
                    <!-- Скрытое поле для выбора файлов -->
                    <input type="file" id="fileInput" name="files" multiple accept="image/*,application/pdf" style="display: none;">
                    <div id="drop-zone" class="drop-zone" role="button" tabindex="0" aria-label="Перетащите файлы или выберите файлы">
                        <p id="dropZoneInstructions">Перетащите файлы сюда или нажмите, чтобы выбрать файлы с вашего устройства</p>
                    </div>
                </div>

                <!-- Список выбранных файлов -->
                <div class="file-list" aria-live="polite">
                    <h3>Выбранные файлы:</h3>
                    <ul id="fileList" role="list"></ul>
                </div>

                <!-- Кнопки действий -->
                <div class="actions">
                    <button type="submit" class="btn" aria-label="Загрузить файлы">Загрузить</button>
                    <button id="downloadButton" type="button" class="btn" aria-label="Скачать данные в Excel">Скачать данные в Excel</button>
                </div>
            </form>
        </section>
    </main>

    <!-- Модальное окно для прогресса загрузки -->
    <div id="progressModal" class="modal hidden" aria-hidden="true" role="dialog" aria-labelledby="progressModalTitle" aria-describedby="progressModalDescription">
        <div class="modal-content">
            <h2 id="progressModalTitle">Загрузка файлов</h2>
            <div id="progressModalDescription">
                <div class="progress-container" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>
                <p id="status-text" class="status-text">Загружено: 0%</p>
            </div>
            <button id="closeModalButton" class="btn hidden" aria-label="Закрыть модальное окно">Закрыть</button>
        </div>
    </div>
</div>

<!-- Подключение JavaScript файлов -->
<script src="/assets/js/domElements.js"></script>
<script src="/assets/js/uiFunctions.js"></script>
<script src="/assets/js/uploadLogic.js"></script>
<script src="/assets/js/eventHandlers.js"></script>
<script src="/assets/js/dragAndDrop.js"></script>
<script src="/assets/js/scripts.js"></script>
</body>
</html>
